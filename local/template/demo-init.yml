        - "~/.gitconfig:/app/.gitconfig:ro"
        - "~/.ssh:/app/.ssh:ro"
      links:
        - db:db.app
    
    composer:
      description: Run composer as a command in the source folder
      image: quay.io/wunder/wundertools-image-fuzzy-developershell
