    shell:
      description: Give a command shell, with access to the application
      image: quay.io/wunder/wundertools-image-fuzzy-developershell
      hostname: "shell"
      working_dir: /app
      volumes_from:
        - source
        - assets
      volumes:
        - "!:/app/pwd"
        - "./:/app/project"
        - "./source:/app/source"
        - "./settings:/app/settings"
        - "./assets:/app/assets" 
        - "./backups:/app/backup"
        - "./settings/drush:/app/.drush"
        - "./settings/drupal-console:/app/.drupal"
    
        - "~/.gitconfig:/app/.gitconfig:ro"
        - "~/.ssh:/app/.ssh:ro"
      links:
        - db:db.app
        - fpm:fpm.app
        - www:www.app
    
    drupal-init:
      description: Create a new Drupal8 project in ./source
      image: quay.io/wunder/wundertools-image-fuzzy-developershell
      hostname: "shell"
      entrypoint:
        - composer 
        - create-project 
        - drupal-composer/drupal-project:8.x-dev 
        - source
        - "--no-interaction"
      working_dir: /app/pwd
      volumes:
        - "!:/app/pwd"
    
        - "~/.gitconfig:/app/.gitconfig:ro"
        - "~/.ssh:/app/.ssh:ro"
    
    drupal:
      description: Run drupal console on the application
      image: quay.io/wunder/wundertools-image-fuzzy-developershell
      working_dir: /app/web
      entrypoint:
        - /app/vendor/bin/drupal
        - --ansi
      volumes_from:
        - source
        - assets
      volumes:
        - "./backups:/app/backup"
        - "./settings/drush:/app/.drush"
